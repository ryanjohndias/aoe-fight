<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
        <link rel='stylesheet' type='text/css' href='style.css'/>
        <script src="data.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="mainContainer">

            <div class="debug">
                <ul>
                    <li id="button_random">Random Comparison</li>
                    <li id="button_share">Copy link</li>
                </ul>
            </div>

            <div style="overflow: auto;">
                <div class="content leftContent bordered">
                    <div style="overflow: auto;">
                        <img id="leftCivImage" style="float:left" class="mainImage"></img>
                        <div style="float:left; text-align: center; width:130px">
                            <p id="leftCivName"></p>
                            <p id="leftUnitName"></p>
                        </div>
                        <img id="leftUnitImage" style="float:right" class="mainImage"></img>
                    </div>
                    <table id="leftStats" class="statsTable"></table>
                </div>
                <div class="content rightContent bordered">
                    <div style="overflow: auto;">
                        <img id="rightCivImage" style="float:left" class="mainImage"></img>
                        <div style="float:left; text-align: center; width:130px">
                            <p id="rightCivName"></p>
                            <p id="rightUnitName"></p>
                        </div>
                        <img id="rightUnitImage" style="float:right" class="mainImage"></img>
                    </div>
                    <table id="rightStats" class="statsTable"></table>
                </div>
            </div>

            <h2>Result</h2>
            <div id="resultContainer" class="bordered">
                <p id="resultText">test</p>
            </div>

            <h2>Summary</h2>

            <div id="battleReport" class="bordered">
                <p id="battleSummary">test</p>
            </div>

            <h2>Hit Log</h2>

            <div class="content leftContent bordered">
                <table id="battleLogLeft" class="logTable"></table>
            </div>
            <div class="content rightContent bordered">
                <table id="battleLogRight" class="logTable"></table>
            </div>
        </div>

        <div id="modalOverlay" class="modal modalHidden">
            <div class="modalContent">
                <span id="modalClose" class="close">&times;</span>
                <div id="modalContent">

                </div>
            </div>
          </div>

    </body>
</html>
